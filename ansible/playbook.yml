---
- name: Install Docker on Amazon Linux 2
  hosts: all
  become: yes  # root 권한
  remote_user: ec2-user  # ★ 중요: Amazon Linux 기본 유저

  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    # Amazon Linux 2 전용 Docker 설치 명령어
    - name: Install Docker via amazon-linux-extras
      shell: "amazon-linux-extras install docker -y"
      args:
        creates: /usr/bin/docker # 이미 설치돼있으면 실행 안 함

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes