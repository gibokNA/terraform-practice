name: Terraform CD & Ansible

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: "Terraform Apply & Ansible"
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        # apply가 성공하면 output으로 IP가 나옵니다.
        run: terraform apply -auto-approve

      # ---------------------------------------------------
      # 여기서부터 Ansible 단계 추가
      # ---------------------------------------------------
      
      - name: Get EC2 IP from Terraform Output
        id: get_ip
        # terraform output 명령어로 IP만 쏙 뽑아서 환경변수에 저장합니다.
        run: |
          echo "EC2_PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Save SSH Key
        # Secrets에 저장해둔 키를 파일로 만듭니다.
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Run Ansible Playbook
        # 1. StrictHostKeyChecking=no: 처음 접속할 때 "진짜 연결할래?" 묻는거 무시
        # 2. -i "$EC2_PUBLIC_IP,": 인벤토리 파일 대신 IP를 직접 지정 (뒤에 콤마 필수!)
        run: |
          ansible-playbook -i "$EC2_PUBLIC_IP," \
            --private-key key.pem \
            --user ec2-user \
            --ssh-common-args='-o StrictHostKeyChecking=no' \
            ansible/playbook.yml