name: Terraform CD & Ansible

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: "Terraform Apply & Ansible"
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-northeast-2

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          # [추가] 중요! output 값을 깨끗하게 가져오기 위해 wrapper를 끕니다.
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        # apply가 성공하면 output으로 IP가 나옵니다.
        run: terraform apply -auto-approve

      # ---------------------------------------------------
      # 여기서부터 Ansible 단계 추가
      # ---------------------------------------------------
      
      - name: Get EC2 IP from Terraform Output
        id: get_ip
        # terraform output 명령어로 IP만 쏙 뽑아서 환경변수에 저장합니다.
        run: |
          echo "EC2_PUBLIC_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV

      - name: Save SSH Key
        # Secrets에 저장해둔 키를 파일로 만듭니다.
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Run Ansible Playbook
        env:
          ANSIBLE_SCP_IF_SSH: "true"
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          # 주석은 명령어 시작 전에 적어야 안전합니다.
          # 파이썬 인터프리터를 /usr/bin/python3로 명시합니다.
          ansible-playbook -i "$EC2_PUBLIC_IP," \
            --private-key key.pem \
            --user ec2-user \
            -e "ansible_python_interpreter=/usr/bin/python3" \
            ansible/playbook.yml